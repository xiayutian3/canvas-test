<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="mycanvas" width="1200" height="500"></canvas>
  <script>
    var canvas = document.getElementById("mycanvas")
    var ctx = canvas.getContext("2d")

    var img = new Image()
    img.src = './images/chelun.webp'
    img.onload = function () {
      //定时器
      // 旋转的角度
      var deg = 0
      // 位置
      var x = 200

      setInterval(() => {
        //清屏
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        deg += 0.1
        x++

        // 备份
        ctx.save()
        // 平移
        ctx.translate(x, 200)
        // 旋转
        ctx.rotate(deg)
        ctx.drawImage(img, -629 / 2, -500 / 2)
        //恢复
        ctx.restore();
      }, 100)
    }

  </script>
</body>

</html>
