<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <canvas id="mycanvas" width="600" height="600">
    当前浏览器版本不支持，请升级浏览器
  </canvas>
  <script>
    var canvas = document.getElementById("mycanvas")
    var ctx = canvas.getContext("2d")

    //第一步是创建图片 img元素
    var img= new Image()
    // 用src设置图片地址
    img.src = "images/tree.webp"
    // 加载完后，canvas绘制图片
    img.onload = function() {
      // ctx.drawImage(img,50,50,200,120)

      // 前 4 个是定义图像源的切片位置和大小(图片)，后 4 个则是定义切片的目标显示位置和大小（切片）。
      ctx.drawImage(img,50,50,200,120,100,100,120,100)
    }

  </script>
</body>

</html>
