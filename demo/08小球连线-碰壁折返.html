<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    canvas{
      display: block;
      border: 1px solid #ccc;
      margin: 5px auto;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas"></canvas>
  <script>
    var canvas = document.getElementById("mycanvas")
    var ctx = canvas.getContext("2d")
    // 画布的尺寸  减10为了不让小球超出边际
    canvas.width = document.documentElement.clientWidth - 30
    canvas.height = document.documentElement.clientHeight - 30

    var ballArr = []
    function Ball() {
      
      this.x = parseInt(Math.random() * canvas.width)
      this.y = parseInt(Math.random() * canvas.height)
      this.r = 10
      this.color = "gray"
      // 设置行进方向 (0-9)的范围再减5，就会有其他的方向
      this.dx = parseInt(Math.random() * 10) - 5
      this.dy = parseInt(Math.random() * 10) - 5
      ballArr.push(this)
    }
    //小球更新
    Ball.prototype.update = function (){
      // console.log(this.dx)
      this.x += this.dx
      this.y += this.dy
      //当小球出屏幕了，反弹，判断小于this.r 是为了判断当前是否超出屏幕
      if(this.x< this.r || this.x>canvas.width-this.r){
        this.dx = -this.dx
      }
      if(this.y<this.r || this.y>canvas.height-this.r){
        this.dy = -this.dy
      }
    }
    // 小球的渲染
    Ball.prototype.render = function() {
      ctx.beginPath()
      //透明度
      ctx.globalAlpha = 1
      // 画小球
      ctx.arc(this.x,this.y,this.r,0, Math.PI* 2,false)
      ctx.fillStyle = this.color
      ctx.fill()
    }
    // 初始化，创建20个小球
    for (var i = 0; i < 20; i++) {
      new Ball()
    }
    // 定时器动画
    setInterval(function() {
      // 清空画布
      ctx.clearRect(0, 0,canvas.width, canvas.height)
      for (var i = 0; i < ballArr.length; i++){
        ballArr[i].update()
        ballArr[i].render()
      }
    },20)

  </script>
</body>
</html>
